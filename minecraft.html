<body class="bodybg">
    <div id="header"></div>


    <style>
        .mcview {
            width: 99%;
            text-align: center;
            display: block;
            margin: 0 auto;
            border-radius: 20px;
            height: 800px;
        }

        .dark-button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            transition: all 0.3s;
            border-radius: 5px;

            /* Center the button horizontally */
            margin: 0 auto;
            display: block;
            width: 130px;
            height: 60px;
            background-color: rgb(51, 51, 51);
            margin-bottom: 100px;
            font-size: 29px;
            margin-bottom: 30px;
            font-family: VT323;
        }

        .dark-button:hover {
            background-color: #9c9c9c;
            color: black;
            margin-bottom: 23px;
            width: 200px;
            height: 67px;
            font-size: 34px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 2px 2px 24px rgba(255, 255, 255, 0.5);
        }

        .dark-button:active {
            background-color: #eeeeee;
            transform: translateY(4px);

        }

        .containermenu {
            display: flex;
        }

        h1 {
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 50px;
            margin-bottom: 50px;
            margin-top: 50px;
            color: white;

        }

        header {
            font-family: VT323;

        }

        nav a {
            font-size: 26px;
        }

        .infodiv {
            border-style: solid;
            border-width: thin;
            border-color: #000000;
            padding: 10px;
            border-radius: 20px;
            margin-top: 30px;
            margin-bottom: 30px;
            width: 400px;
            align-items: center;
            justify-content: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
            height: 440px;
        }

        .infodivsep {
            text-align: center;
            color: rgb(190, 182, 190);
        }

        .newsimg {
            width: 50%;
            margin-bottom: 100px;
            text-align: center;
            display: block;
            margin: 0 auto;
            border-radius: 20px;
            margin-bottom: 40px;


        }

        .boxcontainerP {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .itemboxcontainerP {
            width: 250px;
            height: 280px;
            background-color: #333333;
            font-weight: 700;
            text-align: center;
            border-radius: 20px;
            font-size: 25px;
            margin: 20px;
            padding: 10px;
            transition: all 0.3s ease-in-out;

        }

        .itemboxcontainerP:hover {
            width: 260px;
            height: 320px;
            border-radius: 10px;
            background-color: #464646;
            font-size: 29px;
            padding: 10px;
            margin-bottom: 20px;




            .boximage {
                width: 240px;
                border-radius: 10px;

            }

            .ptext {
                font-size: 38px;
                margin-top: 20px;
                margin-bottom: 20px;
                color: white;
                font-family: VT323;
            }



        }



        .boximage {
            width: 200px;
            transition: all 0.3s ease-in-out;
        }

        .ptext {
            font-size: 28px;
            margin-top: 20px;
            margin-bottom: 20px;
            color: white;
            font-family: VT323;
            transition: all 0.3s ease-in-out;
        }

        .utctimehilight {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

  
    </style>
